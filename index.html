<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <title>Conexión con Google Sheets</title>
</head>
<body>
    <h1>Conexión con Google Sheets</h1>
    <div class="container">
        <div class="camera-container" id="camera-container">
            <video id="preview" autoplay></video>
        </div>
        <div class="controls">
            <label for="hoja">Selecciona la hoja:</label>
            <select id="hoja">
                <option value="Colmenas">Colmenas</option>
                <option value="Actividad1">Actividad1</option>
                <option value="Capacitacion">Capacitacion</option>
            </select>
            <input type="file" id="capture" accept="image/*;capture=camera" style="display:none;">
            <button class="my-button" onclick="iniciarEscaneo()">Escanear código QR</button>
        </div>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="Index.js"></script>
</body>
</html>
