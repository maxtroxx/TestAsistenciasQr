<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <title>Conexión con Google Sheets</title>
</head>
<body>
    <h1>Conexión con Google Sheets</h1>
    <div class="container">
        <div class="camera-container">
            <!-- Reemplazar la etiqueta video con un input de tipo file -->
            <input type="file" accept="image/*" capture="environment" id="preview" style="display: none;">
            <!-- Mostrar una imagen de "cámara" que se puede hacer clic para activar la captura -->
            <label for="preview" id="camera-label">
                <img src="camera-icon.png" alt="Cámara">
            </label>
            <!-- Utiliza esta imagen solo como un marcador visual, puede personalizarla según tus necesidades -->
        </div>
        <div class="controls">
            <label for="hoja">Selecciona la hoja:</label>
            <select id="hoja">
                <option value="Colmenas">Colmenas</option>
                <option value="Actividad1">Actividad1</option>
                <option value="Capacitacion">Capacitacion</option>
            </select>
            <button class="my-button" onclick="iniciarEscaneo()">Escanear código QR</button>
        </div>
    </div>

    <script>
        // Detectar si el dispositivo es móvil o de escritorio
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Función para cambiar el comportamiento del input file según el dispositivo
        function changeInputType() {
            if (isMobile) {
                document.getElementById('preview').setAttribute('capture', 'environment');
            } else {
                document.getElementById('preview').removeAttribute('capture');
            }
        }

        // Ejecutar la función al cargar la página
        changeInputType();

        // Escuchar el evento click en el botón de cámara
        document.getElementById('camera-label').addEventListener('click', function() {
            // Si el dispositivo es de escritorio, activar la captura de la cámara
            console.log(isMobile);
            if (!isMobile) {
                document.getElementById('preview').click();
            }
        });
    </script>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="Index.js"></script>
</body>
</html>
